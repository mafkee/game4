<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .dashboard-widgets {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            margin-top: 20px;
        }
        .widget {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .widget h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="dashboard-widgets">
            <div class="widget">
                <h2>Total Users</h2>
                <p>100</p>
            </div>
            <div class="widget">
                <h2>Active Users</h2>
                <p>75</p>
            </div>
            <div class="widget">
                <h2>New Orders</h2>
                <p>10</p>
            </div>
            <div class="widget">
                <h2>Total Revenue</h2>
                <p>$1000</p>
				
				
				
		<div class="widget">
        <a href="end.html">delete the quiz</a>





            </div>
        </div>
    </div>
</body>
</html>
