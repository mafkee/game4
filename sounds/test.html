<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Function to get the URL parameter by name
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to open a new tab with the specified custom protocol URL
        function openCustomProtocol() {
            const customUrl = getQueryParam("URL");
            if (customUrl) {
                // Open the URL with the custom protocol in a new tab
                window.open(customUrl, "_blank");
            } else {
                alert("No URL parameter found.");
            }
        }

        // Open the URL once the page is fully loaded
        window.onload = openCustomProtocol;
    </script>
</head>
